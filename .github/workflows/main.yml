name: Release

on: [workflow_dispatch]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Install tools
        run: |
            sudo apt-get update
            sudo apt-get install wget make perl automake libtool pkgconf
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Tor
        run: |
            make TARGET=x86_64-linux -j install
            make TARGET=x86_64-windows -j install
      - name: Strip Tor
        run: cd output && strip ./tor && strip tor.exe
      - name: Compress LICENSES
        run: |
            mv ./LICENSE ./LICENSES/
            tar cvf LICENSES.tar.gz LICENSES
      - name: Release
        uses: marvinpinto/action-automatic-releases@latest
        with: 
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Testing Build"
          files: |
            ./LICENSES.tar.gz
            ./output/tor
            ./output/tor.exe
